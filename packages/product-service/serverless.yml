service:
  name: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: "2"

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

custom:
  webpack:
    packager: "yarn"

provider:
  name: aws
  runtime: nodejs12.x
  #  stage: dev
  region: us-east-2
  apiGateWay:
    shouldStartNameWithService: true

functions:
  getProductsList:
    handler: src/handlers/getProductsList.handler
    events:
      - http:
          method: get
          path: products
          cors: true

  getProductsById:
    handler: src/handlers/getProductsById.handler
    events:
      - http:
          method: get
          path: products/{productId}
          cors: true
          request:
            parameters:
              paths:
                productId: true
